<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather app by Cheryl</title>
    <link rel="stylesheet" href="src/styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="overall">
      <div class="container">
        <div class="row">
          <div class="col">
            <form>
              <input
                type="search"
                id="searchInput"
                placeholder="Search the city"
              />
              <button id="searchButton">Search</button>
            </form>
            <button id="getCurrent">Get current</button>
          </div>
        </div>
        <div class="row">
          <div class="col"><h1>Singapore</h1></div>
        </div>
        <div class="row">
          <div class="col dayCurrent">Day<br />Time</div>
          <div class="col">
            <span id="tempMain">0</span
            ><span class="alignTop">
              <a href="#" id="celcius">ºC</a>|<a href="#" id="fahrenheit">ºF</a>
            </span>
          </div>
          <div class="col">
            <span id="emojiMain">☀</span><br /><span id="descriptionMain"
              >Sunny</span
            >
            <br />
            <span class="additionalDetails">
              Humidity:
              <span id="humidity">77</span>%
              <br />
              Wind:
              <span id="wind">77</span>km/h
            </span>
          </div>
        </div>
        <hr />
        <div class="row">
          <div class="col">Mon<br />☀<br />32ºC<br />Sunny</div>
          <div class="col">Tue<br />☀<br />32ºC<br />Sunny</div>
          <div class="col">Wed<br />☀<br />32ºC<br />Sunny</div>
          <div class="col">Thu<br />☀<br />32ºC<br />Sunny</div>
          <div class="col">Fri<br />☀<br />32ºC<br />Sunny</div>
          <div class="col">Sat<br />☀<br />32ºC<br />Sunny</div>
        </div>
        <br />
        <footer>
          <a href="https://github.com/CherylChong/wk6-first-repository"
            >Open-source code</a
          >
          by Cheryl
        </footer>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
